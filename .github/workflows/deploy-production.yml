name: Deploy Production

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: chatwave-production-deploy
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install app dependencies
        run: pnpm --dir app install --frozen-lockfile

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy production
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_PROD }}
          CONVEX_JWT_PRIVATE_KEY: ${{ secrets.CONVEX_AUTH_JWT_PRIVATE_KEY }}
          CONVEX_JWKS: ${{ secrets.CONVEX_AUTH_JWKS }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ./scripts/deploy-env.sh \
            --env prod \
            --fly-app chatwave-prod-c05a04c2 \
            --fly-org qamate-test-apps \
            --fly-region iad
